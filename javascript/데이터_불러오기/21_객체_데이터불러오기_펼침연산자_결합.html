    <h1>21.객체 : 데이터 불러오기 펼침연산자_결합</h1>

    
    <script>

        {
            const obj1 = {
                a:100,
                b:200
            }

            const obj2 = {
                c:300,
                d:"javascript"
            }
            
            const spread = {...obj1, ...obj2}; 

            document.write(spread.a);
            document.write(spread.b);
            document.write(spread.c);
            document.write(spread.d);
        }
    </script>
