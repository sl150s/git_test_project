<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>17.객체 : 데이터 불러오기 map()</h1>

    
    <script>

        {
           const obj = [
                {a:100, b:200, c:300}
           ]

           obj.map((el)=>{
                document.write(el.a);
                document.write(el.b);
                document.write(el.c);
           });
        }
    </script>
</body>
</html>
