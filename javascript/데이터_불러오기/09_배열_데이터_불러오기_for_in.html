<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>09.배열 : 데이터 불러오기 for in문</h1>
    <script>
        {
            //배열
            const num =[100,200,300,400,500];

            //객체
            const obj = {a: 100, b:200, c:300, d:400};
            
            //배열
            for(let i in num){
                document.write(i);
            }
            //0,1,2,3,4
            for(let i in num){
                document.write(num[i]);
            }
            //100,200,300,400,500
            
            //객체
            for(let i in obj){
                document.write(i);
            }
            //a,b,c,d

            for(let i in obj){
                document.write(obj[i]);
            }
            //100,200,300,400
          
          
         
        }
    </script>
</body>
</html>
