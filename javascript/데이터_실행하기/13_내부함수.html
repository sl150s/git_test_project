<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h1>13. 내부 함수 </h1>
    
    <script>

        {
            function func(){
                function funA(){
                    document.write("함수가 실행되었습니다.");
                }
                funA();
                function funB(){
                    document.write("함수가 실행되었씁니다.");
                }
                funB();
            }
            func();
            
        }

        //예상 답변 funA , funB 실행 

            
    </script>




</body>
</html>
