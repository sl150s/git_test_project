<body>
    <h1>20. 콜백함수:동기_비동기</h1>
    
    <script>
        
        {
           
            function funcA(){
                document.write("funcA가 실행되었습니다.");
            }
            function funcB(){
                document.write("funcB가 실행되었습니다.");
                document.write("<br>");
            }
            funcA();
            funcB();

            // function funcC(){
            //     setTimeout(()=>{

            //     },1000);
            // }
            // function funcD(){
            //     console.log("D");
            // }
            // funcC();
            // funcD();
            
            function funcE(callback){
                setTimeout(()=>{
                    document.write("E");
                    callback();
                },1000);
            }

            function funcF(){
                document.write("F");
            }

            funcE(function(){
                funcF();
            })

            


        }
            
    </script>
