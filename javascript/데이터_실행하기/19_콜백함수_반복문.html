<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>19. 콜백함수:반복문</h1>
    
    <script>
        
        {
           
            function func(num){
                document.write("함수가 실행되었습니다." + num);
            }
            
            function callback(num){ //인자, 파라미터
                for(let i=0; i<=5; i++){
                    num(i);
                }
            }
            callback(func);//인수

            


        }
            
    </script>




</body>
</html>
