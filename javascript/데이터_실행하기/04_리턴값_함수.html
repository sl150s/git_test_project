<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>04. 리턴값 함수</h1>

    
    <script>

        {
            function func(){
                const str = " 함수가 실행되었습니다.4";
                return str;
            }
            document.write(func());
            
            //결과 값이 있는 함수입니다. return 이라는 키워드를 이용하여 함수의 결과값을 출력하는 방법입니다. 리턴값은 실행문을 강제로 종료하는 역할도 합니다
            //참고 : https://webzz.tistory.com/637


            //종료하는 역할 
            function func2(){
                document.write("함수가 실행되었습니다.5");
                return;

                document.write("함수가 실행되었습니다.6");
                //return 이 종료역할을 했으므로 뒤에 있는 코드는 읽지 않음. 
            }
            document.write(func2());




            //매개변수 + 리턴문
            function func3(str2,str3){
                return str2 + str3 ; 
            }
            let result = func3(100,200);
            document.write(result);
            
            
        }

            
    </script>
</body>
</html>
