<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    var : 함수 안에 있을 때, 블럭{}안에 있을 때 지역변수(local)이 됨.  
    let :  바뀔 가능성이 있는 변수 (함수 안에 있을때 지역변수(local), 블럭{}안에 있을때 block Scope을 가지게 됨 )
    const (상수) : 바뀔 가능성이 없는 변수

    <script>
        let  가격 //바뀔가능성이 있음 
        const 부가가치세율 //바뀔 가능성 없음 
        부가가치세 = 가격 * 부가가치세율
        console.log(부가가치세);




        var i = 'I';
        for(var i=0; i<1; i++){
            console.log(i);
            //1
        }
        console.log(i);
        //I

        let j = 'J';
        for(let j = 0; j<1; j++){
            console.log(i);
            //1
        }
        console.log(j);
        //1
    </script>
</body>
</html>
