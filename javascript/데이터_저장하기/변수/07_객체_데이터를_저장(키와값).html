<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>객체 : 데이터를 저장(키와 값) : 표현 방법1</h1>
     <script>
       {

        const obj = new Object();

            obj[0] = 100;
            obj[1] = 200; 
            obj[2] = "javascript";

            document.write(obj[0]);
            document.write(obj[1]);
            document.write(obj[2]);
        }

     </script>

    <h1>객체 : 데이터를 저장(키와 값) : 표현 방법2</h1>
    <script>
        {
            const obj = new Object();

            obj.a = 100;
            obj.b = 200;
            obj.c = "javascript"

            document.write(obj.a);
            document.write(obj.b);
            document.write(obj.c);
        }

    </script>

    <h1>객체 : 데이터를 저장(키와 값) : 표현 방법3</h1>
    <script>
        {
            const obj = {}; 
            
            obj.a = 100;
            obj.b = 200;
            obj.c = "javascript"

            document.write(obj.a);
            document.write(obj.b);
            document.write(obj.c);
        }

    </script>

    <h1>객체 : 데이터를 저장(키와 값) : 표현 방법4</h1>
    <script>
        {
            const obj = {a:100, b:200, c:"javascript"}; 

            document.write(obj.a);
            document.write(obj.b);
            document.write(obj.c);
        }

    </script>


    <h1>객체 : 데이터를 저장(키와 값) : 표현 방법5 : 배열속에 객체 </h1>
    <script>
        {
            const obj = [
                {a: 100, b:200},
                {c: "javascript"}
            ]

            document.write(obj[0].a);
            document.write(obj[0].b);
            document.write(obj[1].c);
        }

    </script>

    <h1>객체 : 데이터를 저장(키와 값) : 표현 방법6 : 객체속에 배열 </h1>
    <script>
        {
            const obj = {
                a: 100,
                b: [200,300],
                c: {x:400, y:500},
                d: "javascript"
            }

            document.write(obj.a);
            document.write(obj.b[0]);
            document.write(obj.b[1]);
            document.write(obj.c.x);
            document.write(obj.c.y);
            document.write(obj.d)
        }

    </script>

    <h1>객체 : 데이터를 저장(키와 값) : 표현 방법7 : 객체속에 변수 </h1>
    <script>
        {
           const a = 100;
           const b = 200;
           const c = "javascript";

           const obj = {a,b,c};

           document.write(obj.a);
           document.write(obj.b);
           document.write(obj.c);
        }

    </script>


    <h1>객체 : 데이터를 저장(키와 값) : 표현 방법8 : 객체속에 함수 </h1>
    <script>
        {
            const obj = {
                a: 100, 
                b: [200,300],
                c: {x:400, y:500},
                d: "javascript",
                e: function(){
                    document.write("javascript가 실행되었습니다.");
                },
                f:function(){
                    document.write(obj.d + "가 실행되었습니다.");
                },
                g:function(){
                    document.write(this.d + "가 실행되었습니다. ");
                }

            }

            document.write(obj.a);
            document.write(obj.b[0]);
            document.write(obj.b[1]);
            document.write(obj.c.x);
            document.write(obj.c.y);
            document.write(obj.d);
            obj.e();
            obj.f();
            obj.g();
        }

    </script>
</body>
</html>
