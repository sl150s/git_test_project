


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>06.배열 : 여러개의 데이터를 저장 : 표현 방법 1</h1>

    <script>
        {
            const arr = new Array();
            arr[0] = 100;
            arr[1] = 200;
            arr[2] = "javascript";

            document.write(arr[0]);
            document.write(arr[1]);
            document.write(arr[2]);
            // 결과 100 200 javascript
        }
    </script>


    <h1>06.배열 : 여러개의 데이터를 저장 : 표현 방법 2</h1>
    <script>
        {
            const arr = new Array(100,200,"javascript");
            
            document.write(arr[0]);
            document.write(arr[1]);
            document.write(arr[2]);
        }
    </script>

    <h1>06.배열 : 여러개의 데이터를 저장 : 표현 방법 3</h1>
    <script>
        {
          const arr = [];
          
          arr[0] = 100;
          arr[1] = 200;
          arr[2] = "javascript";

          document.write(arr[0]);
          document.write(arr[1]);
          document.write(arr[2]);
        }

    </script>

    <h1>06.배열 : 여러개의 데이터를 저장 : 표현 방법 4</h1>
    <script>
        {
        const arr = [100,200,"javascript"];

        document.write(arr[0]);
        document.write(arr[1]);
        document.write(arr[2]);
        }
    </script>
</body>
</html>
