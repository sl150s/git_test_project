<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>06_switch문</h1>
    
    <script>

        //조건문에서 비교할 초이스(값)이 많은 경우,
        //if-elase 문을 반복 사용하는 것보다 switch 문을 이용하면 가독성을 높일 수 있다. 

        // if-else 문의 조건식이 반드시 불리언 값으로 평가되는 반면,
        // switch 문의 표현식은 불리언 값보다는 문자열, 숫자 값인 경우가 많다. 
        {
            const num = 100; 

            switch(num){
                case 100 :
                    document.write("실행되었습니다(num == 100)");
                break;
                case 200 :
                    document.write("실행되었습니다(num == 200)");
                break;
                case 300 :
                    document.write("실행되었습니다(num == 300)");
                break;
                case 400 :
                    document.write("실행되었습니다(num == 400)");
                break;
                default:
                    document.write("실행되었습니다.(num == 값이 없음) ");
            }
        }

        {
            function func(num2){
                switch(num2){
                    case 1 :
                        document.write("실행되었습니다.1"); 
                    break; 
                    case 2 : 
                        document.write("실행되었습니다.2");
                    break;
                    default :
                        document.write("실행되었습니다. 값이없음");
                }

            }
            func(1);
            func(2);
            func(2);
           
            
            
        }


        //참고 : 
        //https://velog.io/@grinding_hannah/Switch-%EC%A1%B0%EA%B1%B4%EB%AC%B8-%EC%82%AC%EC%9A%A9%ED%95%98%EA%B8%B0
        
    </script>




</body>
</html>
