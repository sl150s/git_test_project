<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>07_while문_반복문</h1>
    
    <script>

        {
            let num = 1;

            while(num <= 5){
                document.write(num + ".실행되었습니다.");
                num++;
            }
            //예상답변 : 1,2,3,4,5
        }
        
    </script>




</body>
</html>
