<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect02 - jQuery</title>
    <style>
         @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 300; 
            font-style: normal; 
            src: url(https://cdn.jsdelivr.net/gh/webfontworld/NEXONGothic/NEXONLv1GothicLowOTFLight.woff) format('woff');
            font-display: swap;
        }
        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 400; 
            font-style: normal; 
            src: url(https://cdn.jsdelivr.net/gh/webfontworld/NEXONGothic/NEXONLv1GothicOTF.woff) format('woff');
            font-display: swap;
        }
        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 700; 
            font-style: normal; 
            src: url(https://cdn.jsdelivr.net/gh/webfontworld/NEXONGothic/NEXONLv1GothicOTFBold.woff) format('woff');
            font-display: swap;
        }
        * {
            margin: 0; padding: 0;
        }

        /* mouse */
        .mouse {
            background: #222;
            color: #fff;
            font-family: 'NEXONLv1Gothic';
            font-weight: 400;
        }
        .bg {
            position: relative;
            height: 100vh;
            background-image: url(../assets/img/bg3.jpg);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .bg::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(52, 5, 70, 0.7);
            z-index: -1;
        }

        /* info */
        .info {
            color: #fff;
            font-family: "NEXONLv1Gothic";
            padding: 20px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .info.right {
            left: auto;
            right: 0px;
            top: 0px;
        }
        .info h1 {
            font-weight: 300;
            font-size: 20px;
            line-height: 1.6;
            border-bottom: 1px dashed #fff;
            display: inline-block;
            margin-bottom: 10px;
        }
        .info h1 a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
        }
        .info p {
            font-weight: 300;
            font-size: 16px;
        }
        .info li {
            list-style: none;
            display: inline;
        }
        .info li a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: 1px dashed #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 21px;
            text-align: center;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .info li.active a {
            background: #fff;
            color: #000;
        }
        .info.left {
            top: auto;
            right: 0px;
            bottom: 0px;
        }
        .info.left li {
            display: block;
            font-size: 14px;
            line-height: 1.6;
            font-weight: 300;
        }

        /* mouseCont */
        .mouseCont {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'NEXONLv1Gothic';
             cursor: none; 
        }
        .mouseCont p {
            font-size: 2.5vw;
            line-height: 2;
            font-weight: 300;
        }
        .mouseCont p:last-child {
            font-size: 3vw;
            font-weight: normal;
            font-weight: 400;
        }
        .mouseCont em {
            font-style: normal;
            border-bottom: 0.2vw dashed orange;
            color: orange
        }
        .cursor {
            position: absolute;
            left: 0; top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 9999;
            background-color: rgba(255,255,255,0.1);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s, opacity 0.2s;
        }
        .cursor.active {
            opacity: .5;
            transform: scale(0);
        }
        .cursor.show {
            opacity: .5;
            transform: scale(1);
            background: rgba(255, 51, 0, 1);
        }
        .cursor-follower {
            position: absolute;
            width: 30px; height: 30px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            user-select: none;
            pointer-events: none;
            transition: transform 0.6s ease-in-out, opacity 0.2s ease-in-out;
        }
        .cursor-follower.active {
            transform: scale(5);
            background: rgba(255, 166, 0, 0.6);
        }
        .cursor-follower.show {
            transform: scale(5);
            background: rgba(255, 51, 0, 0.6);
        }
        .info, .info a {
            cursor: none;
        }
    </style>
</head>
<body class="mouse bg">
     <!-- main -->
     <main id="mouseCont">
        <div class="cursor"></div>
        <div class="cursor-follower"></div>

        <article class="mouseCont">
            <p>When money speaks, the <em>truth</em> keeps silent.</p>
            <p>돈이 말할 때는 <em>진실</em>은 입을 다문다</p>
        </article>
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="info">
        <h1><a href="index.html">Mouse Effect02 - jQuery</a></h1>
        <p>마우스 이펙트 - 따라다니기</p>
    </div>

    <div class="info right">
        <ul>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse01.html">1</a></li>
            <li class="active"><a href="/jang_study/mouse_effect/jQuery/html/mouse02.html">2</a></li>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse03.html">3</a></li>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse04.html">4</a></li>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse05.html">5</a></li>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse06.html">6</a></li>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse07.html">7</a></li>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse08.html">8</a></li>
        </ul>
    </div>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
        </ul>
    </div>
    <!-- //info -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>


        const cursor = $(".cursor");
        const follower = $(".cursor-follower");

        //움직임 효과
        $(window).mousemove(function(e){
            // cursor.css({left:e.pageX - 5 , top:e.pageY - 5 }); //커서를 가운데로 오게 하려면 커서 원형의 반지름값 빼기 
            // follower.css({left:e.pageX - 15 , top:e.pageY - 15 }); //커서를 가운데로 오게 하려면 커서 원형의 반지름값 빼기 
            gsap.to(cursor, { duration:0.3, left : e.pageX - 5, top: e.pageY - 5});
            gsap.to(follower, { duration:0.8, left : e.pageX - 15, top: e.pageY - 15});
        });

        //오버 효과
        $(".mouseCont em").hover(function(){
            cursor.addClass("active");
            follower.addClass("active");
        }, function(){
            cursor.removeClass("active");
            follower.removeClass("active");
        });

        $(".info").hover(function(){
            cursor.addClass("show");
            follower.addClass("show");
        }, function(){
            cursor.removeClass("show");
            follower.removeClass("show");
        });


        //출력용
        $(window).mousemove(function(e){
            //console.log(e);

            $(".pageX").text(e.pageX); 
            $(".pageY").text(e.pageY); 
        })
    </script>
</body>
</html>
