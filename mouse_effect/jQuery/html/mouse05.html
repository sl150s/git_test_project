<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect Script</title>
    <style>
        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 300; 
            font-style: normal; 
            src: url(https://cdn.jsdelivr.net/gh/webfontworld/NEXONGothic/NEXONLv1GothicLowOTFLight.woff) format('woff');
            font-display: swap;
        }
        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 400; 
            font-style: normal; 
            src: url(https://cdn.jsdelivr.net/gh/webfontworld/NEXONGothic/NEXONLv1GothicOTF.woff) format('woff');
            font-display: swap;
        }
        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 700; 
            font-style: normal; 
            src: url(https://cdn.jsdelivr.net/gh/webfontworld/NEXONGothic/NEXONLv1GothicOTFBold.woff) format('woff');
            font-display: swap;
        }
        * {
            margin: 0; padding: 0;
        }
    
        /* mouse */
        .mouse {
            background: #222;
            color: #fff;
            font-family: 'NEXONLv1Gothic';
            font-weight: 400;
        }
        .bg {
            position: relative;
            height: 100vh;
            background-image: url(../assets/img/bg5@2.jpg);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .bg::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(52, 5, 70, 0.7);
            z-index: -1;
        }
    
        /* info */
        .info {
            color: #fff;
            font-family: "NEXONLv1Gothic";
            padding: 20px;
            position: absolute;
            left: 0;
            top: 0;
        }
        .info.right {
            left: auto;
            right: 0px;
            top: 0px;
        }
        .info h1 {
            font-weight: 300;
            font-size: 20px;
            line-height: 1.6;
            border-bottom: 1px dashed #fff;
            display: inline-block;
            margin-bottom: 10px;
        }
        .info h1 a {
            color: #fff;
            text-decoration: none;
            font-weight: 400;
        }
        .info p {
            font-weight: 300;
            font-size: 16px;
        }
        .info li {
            list-style: none;
            display: inline;
        }
        .info li a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: 1px dashed #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 21px;
            text-align: center;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .info li.active a {
            background: #fff;
            color: #000;
        }
        .info.left {
            top: auto;
            right: 0px;
            bottom: 0px;
            width: 200px;
        }
        .info.left li {
            display: block;
            font-size: 14px;
            line-height: 1.6;
            font-weight: 300;
        }
    
        /* mouseCont */
        .mouseCont {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .moveImage {
            position: relative;
            cursor: none;
        }
        .moveImage .mImg {
            width: 50vw;
            height: 60vh;
            background: #ccc;
            position: relative;
            overflow: hidden;
            
            transition: transform 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);
            /*이미지 부드럽게 움직임 */
        }
        .moveImage:hover .mImg {
            transform: scale(1.025);
        }
        .moveImage .mImg img {
            position: absolute;
            left: -5%; top: -5%;
            width: 110%;
            height: 110%;
            object-fit: cover;

            transition: transform 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);
            /*이미지 부드럽게 움직임 */
        }
        .moveImage:hover .mImg img {
            filter: grayscale(0%)
        }
        .moveImage .mText {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.3vw;
            line-height: 1.6;
            white-space: nowrap;
        }
        .cursor {
            position: absolute;
            width: 20px; height: 20px;
            background: #fff;
            border-radius: 50%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body class="mouse bg">

    <!-- main -->
    <main>
        <div class="cursor">
            <strong>mouseX : <span class="mouseX">0</span></strong>
            <strong>mouseY : <span class="mouseY">0</span></strong>
        </div>

        <article class="mouseCont">
            <div class="moveImage">
                <div class="mImg">
                    <img src="../assets/img/bg5.jpg" alt="이미지" class="img">
                </div>
                <div class="mText">
                    <p>I never dreamed about success, I worked for it.</p>
                    <p>나는 결코 성공에 대해 꿈꾸지 않았다, 나는 꿈을 위해 행동했다.</p>
                </div>
            </div>
        </article>
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="info">
        <h1><a href="mouseIndex.html">Mouse Effect05 - jQuery</a></h1>
        <p>마우스 이펙트 - 이미지 효과</p>
    </div>

    <div class="info right">
        <ul>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse01.html">1</a></li>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse02.html">2</a></li>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse03.html">3</a></li>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse04.html">4</a></li>
            <li class="active"><a href="/jang_study/mouse_effect/jQuery/html/mouse05.html">5</a></li>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse06.html">6</a></li>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse07.html">7</a></li>
            <li><a href="/jang_study/mouse_effect/jQuery/html/mouse08.html">8</a></li>
        </ul>
    </div>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
            <li>standardX : <span class="standardX">0</span></li>
            <li>standardY : <span class="standardY">0</span></li>
        </ul>
    </div>
    <!-- //info -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <script>
        //출력용 
        let x = 0,
            y = 0;
        $(window).mousemove(function(e){
            $(".pageX").text(e.pageX);
            $(".pageY").text(e.pageY);
        });
        $(".moveImage").mousemove(function(e){
            gsap.to(".cursor", {duration:.2, left: e.pageX -10, top:e.pageY -10})

            //좌표값을 중앙으로 설정
            //let x = 컨덴츠 박스의 width()/2 + 왼쪽 여백값 
            //$(".moveImage").width()/2; //컨텐츠 박스의 반지름
            //$(".moveImage").position().left; //컨텐츠 박스의 왼쪽 포지션 값 

            x = e.clientX - ($(".moveImage").width()/2 + $(".moveImage").position().left); //전체화면의 반
            y = e.clientY - ($(".moveImage").height()/2 + $(".moveImage").position().top); //전체화면의 반
            // console.log(x); 
            // console.log(y); 

            $(".img").attr({"style":"transform:translate(" + x/20 + "px," + y/20 + "px)"})
        });
       
        //좌표 확인
        // $(".cord").click(function(e){
        //     e.preventDefault(); // 클릭 시 브라우저 맨 위로 올라가는 현상을 방지
        //     $(".cursor strong").fadeToggle(); 
        // })


        //출력
        $(".moveImage").mousemove(function(e){
            $(".pageX").text(e.pageX + "px");
            $(".pageY").text(e.pageY + "px");
            $(".standardX").text(e.standardX + "px");
            $(".standardY").text(e.standardY + "px");
            $(".mouseX").text(Math.floor(x) + "px");
            $(".mouseY").text(Math.floor(y) + "px");
        });
       
            
    </script>
